<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notizbuch</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="styles/assets.css" />
        <link rel="stylesheet" href="styles/standart.css" />
    </head>

    <body onload="init()">

        <h1>Notes</h1>

        

        <form action="">

            <div id="dropdown">
                <div><span>Choose type</span><img onmouseover="toggleDNone()" src="./assets/icons/pencil-solid-60.png"></div>
                <div id="menu" class="d_none" ">
                </div>
            </div>

            <input id="note_input" type="text" required />

            <button onclick="addNote()">Notiz speichern</button>
        </form>

        <h2>Current Notes</h2>

        <div id="content"></div>

        <h2>Archive</h2>

        <div id="archivedContent"></div>

        <h2>Deleted Notes</h2>

        <div id="trashContent"></div>

        <script src="scripts/templates.js"></script>
        <script src="script.js"></script>
    </body>
</html>
